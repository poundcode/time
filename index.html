<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>บอกรัก (ฉบับตื้อ)</title>
  <style>
    :root {
      --bg: #fff9fa;
      --card: #fff;
      --accent: #e75480; /* สีชมพูอมม่วงอ่อนลง */
      --muted: #444;
      --button-yes-bg: linear-gradient(90deg, #f6a5b8, #e75480);
      --button-no-bg: #f0f0f0;
      --button-no-border: #ccc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff9fa 0%, #fff4f7 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans Thai', sans-serif;
      color: var(--muted);
    }
    .card {
      width: min(720px, 92vw);
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #222;
    }
    p.lead {
      margin: 0 0 20px;
      color: #555;
    }
    .heart {
      font-size: 42px;
      color: var(--accent);
      display: inline-block;
      transform: translateY(0);
      transition: transform 0.25s;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 18px;
      position: relative;
      height: 80px;
    }
    button {
      border: 0;
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .yes {
      background: var(--button-yes-bg);
      color: white;
      box-shadow: 0 6px 12px rgba(231, 84, 128, 0.35);
      transform: translateY(0);
      transition: transform 0.18s, box-shadow 0.3s;
    }
    .yes:hover {
      box-shadow: 0 8px 16px rgba(231, 84, 128, 0.5);
      transform: translateY(-3px);
    }
    .no {
      background: var(--button-no-bg);
      border: 2px solid var(--button-no-border);
      color: #666;
      font-weight: 600;
    }
    .no:hover {
      background: #e8e8e8;
      border-color: #bbb;
      color: #444;
    }
    .small {
      font-size: 14px;
      padding: 8px 14px;
    }
    .meta {
      font-size: 13px;
      margin-top: 10px;
      color: #777;
      user-select: none;
    }
    /* modal */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.28);
      backdrop-filter: blur(3px);
    }
